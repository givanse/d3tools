<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Tools</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <h1>D3 Tools</h1>

    <ul>
        <li>{{#link-to 'hunt' }} Hunting Achievements {{/link-to}}</li>
        <li>{{#link-to 'rltw' }} Run Like The Wind {{/link-to}}</li>
        <li>{{#link-to 'ww'   }} Whirlwind {{/link-to}}</li>
    </ul>

    {{model.battleTag}}
    {{App.user.careerProfile.battleTag}}

    {{outlet}}

</script>

<script type="text/x-handlebars" id="career_profile">
    {{input type="text" placeholder="Battletag name" size=12 
    name="battletag_code" valueBinding="App.user.battletag_name"}}
    {{input type="text" placeholder="0000" size=4 
    name="battletag_code" valueBinding="App.user.battletag_code"}}
    <br>
    Last update: {{App.user.careerProfile.lastUpdatedDate}}
    <br>

    {{App.user.careerProfile.battleTag}}
    <select id="select_heroe">
        {{#each heroe in App.user.careerProfile.heroes}}
            <option value="{{heroe.id}}">{{heroe.name}}</option>
        {{/each}}
    </select>
    <br>
    APS: <label>{{bind "App.user.careerProfile.mh_aps"}}</label>
    APS: <label>{{bind "App.user.careerProfile.oh_aps"}}</label>
</script>

<script type="text/x-handlebars" id="hunt">
    <h2>Hunt</h2>
</script>

<script type="text/x-handlebars" id="rltw">
    <h2>RLTW</h2>

    {{view App.CareerProfileView}}

    Tornado proc: 0.0056<br>

    {{view App.TableBreakpointView contentBinding="this" 
                                                         header="Main hand"
                                                         user_aps=App.user.careerProfile.mh_aps}}

    {{view App.TableBreakpointView contentBinding="this" 
                                                         header="Off hand"
                                                         user_aps=App.user.careerProfile.oh_aps}}

    {{view App.GlosaryView}}
</script>

<script type="text/x-handlebars" id="table_breakpoint">
    <h3>{{view.header}}</h3>
    <table class="breakpoints">
    <thead>
      <tr>
        <th>APS</th>
        <th>FPT</th>
        <th>TPS</th>
        <th>T / 3 sec</th>
      </tr>
    </thead>
    <tbody>
        {{#each model}}
            {{view App.TrBreakpointView contentBinding="this" 
                                                            user_aps=view.user_aps}}
        {{/each}}
    </tbody>
    </table>
</script>      

<script type="text/x-handlebars" id="tr_breakpoint">
    <td>{{aps}}</td>
    <td>{{fpt}}</td>
    <td>{{tps}}</td>
    <td>{{t_ticks}}</td>
</script>

<script type="text/x-handlebars" id="ww">
  <h2>WW</h2>
</script>

  <script type="text/x-handlebars" id="glosary">
      <table class="glosary">
        <tbody>
            <tr>
              <td>APS</td>
              <td>Attacks Per Second.</td>
            </tr>
            <tr>
              <td>FPT</td>
              <td>Frames per Tick</td>
            </tr>
            <tr>
              <td>Hit</td>
              <td>A tick that does hit (damage) on enemies.</td>
            </tr>
            <tr>  
              <td>IAS</td>
              <td>Increased Attack Speed.</td>
            </tr>
            <tr>
              <td>Proc</td>
              <td>Programming term that indicates how often an event can occur, where 0 is never and 1 is always.</td>
            </tr>
            <tr>
              <td>Tick</td>
              <td>An event in the game that checks for: hits on enemies, item and skill activation of effects and costs of skills.</td>
            </tr>
            <tr>
              <td>TPS</td>
              <td>Ticks per Second</td>
            </tr>
        </tbody>
      </table>
</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
