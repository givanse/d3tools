<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Tools</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>D3 Tools</h1>

    <ul>
        <li>{{#link-to 'hunt' }} Hunting Achievements {{/link-to}}</li>
        <li>{{#link-to 'rltw' }} Run Like The Wind {{/link-to}}</li>
        <li>{{#link-to 'ww'   }} Whirlwind {{/link-to}}</li>
    </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="hunt">
    <h2>Hunt</h2>

  </script>

  <script type="text/x-handlebars" id="rltw">
    <h2>RLTW</h2>
    Tornado proc: 0.0056<br>

    Main Hand
    <table class="breakpoints">
      <thead>
        <tr>
          <th>APS</th>
          <th>FPT</th>
          <th>TPS</th>
          <th>3 Secs.</th>
        </tr>
      </thead>
      <tbody>
        {{#each row in model}}
          <tr>
            <td>{{row.aps}}</td>
            <td>{{row.fpt}}</td>
            <td>{{row.tps}}</td>
            <td>{{row.tticks}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>

    Off Hand

    {{view App.GlosaryView}}
  </script>

  <script type="text/x-handlebars" id="ww">
    <h2>WW</h2>

  </script>

  <script type="text/x-handlebars" id="weaponChart">
  </script>

  <script type="text/x-handlebars" id="glosary">
    Tick: An event in the game that checks for: hits on enemies, item and skill activation of effects and costs of skills.<br>
    Hit: A tick that does hit (damage) on enemies.<br>
    APS: Attacks Per Second.<br>
    IAS: Increased Attack Speed.<br>
    Proc: Programming term that indicates how often an event can occur, where 0 is never and 1 is always.
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
